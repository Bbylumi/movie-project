<div class="relative bg-backgroundImage bg-cover bg-center min-h-screen overflow-auto bg-opacity-70">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black  bg-opacity-70"></div>

  <!-- Content -->
  <div class="relative z-10 container gap-20 h-screen overflow-auto  mx-auto flex flex-col md:flex-row items-center md:items-start">
    <!-- Left Side -->
    <div class="w-full md:w-1/2 flex flex-col items-center md:items-start gap-8 p-6 md:pl-10 text-white">
      <!-- Logo and Title -->
      <div class="flex flex-col md:flex-row items-center gap-4">
        <img
          class="w-20 h-20 md:w-24 md:h-24 rounded-full"
          src="/assets/logo.png"
          alt="Logo"
        />
        <h4 class="text-4xl md:text-6xl font-titlefont text-red-600 font-bold">
          StreamVerse
        </h4>
      </div>

      <!-- Welcome Text -->
      <div class="text-center  md:text-left">
        <marquee class="text-3xl md:text-7xl font-textfont">Welcome to StreamVerse .!</marquee>
        <div class="mt-4 text-lg md:text-xl">
          <span id="dynamic-text"></span><span class="cursor">|</span>
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="w-full md:w-1/2 p-6">
      <!-- Login Form -->
      <div class="relative max-w-md mx-auto card bg-white/10 backdrop-blur-md shadow-lg rounded-lg p-6">
        <h2 class="text-xl md:text-2xl font-semibold text-white mb-2 font-textfont2">Login</h2>
        <p class="text-gray-300 mb-4 font-textfont2">Glad you're back</p>
        <form class="space-y-6">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-white">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="off"
              placeholder="Email-address"
              class="block w-full rounded-md bg-transparent px-3 py-2 text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:bg-white focus:outline-indigo-600"
            />
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block text-sm font-medium text-white">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="off"
              placeholder="Password"
              class="block w-full rounded-md bg-transparent px-3 py-2 text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:bg-white focus:outline-indigo-600"
            />
          </div>

          <!-- Remember Me and Sign In -->
          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-white">
              <input type="checkbox" class="mr-2" /> Remember me
            </label>
            <a href="#" class="text-sm text-textcolor-0 hover:text-textcolorhover-0">Forgot password?</a>
          </div>

          <button
            type="submit"
            class="w-full rounded-md font-mono bg-textcolor-0 px-3 py-2 text-white text-sm font-bold hover:bg-signuphover-0"
          >
            Sign In Your Account 
          </button>
        </form>

        <!-- Alternative Login -->
        <div class="flex items-center justify-center mt-4">
          <img class="w-10 h-10 md:w-12 md:h-12 mx-2 hover:scale-105 transition-transform" src="assets/apple.png" alt="Apple" />
          <img class="w-10 h-10 md:w-12 md:h-12 mx-2 hover:scale-105 transition-transform" src="assets/google.png" alt="Google" />
          <img class="w-10 h-10 md:w-12 md:h-12 mx-2 hover:scale-105 transition-transform" src="assets/x logo.png" alt="X" />
        </div>

        <!-- Sign Up Link -->
        <p class="text-center text-white mt-6">
          Don't have an account? <a href="#" class="text-signup-0 font-bold">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
